<ng-container *ngIf="showBar">
  <mat-toolbar id="navbar" color="accent">
    <div class="center-container">
      <div class="nav-container">
        <button routerLink="/home" mat-button style="text-align: left">
          <i class="material-icons">face</i>
          <span style="font-size: 16px;"> Me</span>
        </button>
        <button routerLink="/cv" mat-button style="text-align: left">
          <i class="material-icons">subject</i>
          <span style="font-size: 16px;"> Cv</span>
        </button>
        <button mat-button [matMenuTriggerFor]="codeMenu" style="text-align: left">
          <i class="material-icons">code</i>
          <span style="font-size: 16px;"> Code</span>
        </button>
      </div>
    </div>
  </mat-toolbar>

  <mat-menu #codeMenu="matMenu" [overlapTrigger]="false">
    <button mat-menu-item routerLink="/code/particle-ins"> Particle-ins </button>
    <button mat-menu-item routerLink="/code/tree-ngx-intro"> Tree-ngx </button>
  </mat-menu>
</ng-container>

<ng-container *ngIf="!showBar">
  <mat-toolbar id="navbar" color="accent">
    <div class="center-container">
      <div class="nav-container">
        <div style="color: white; font-size: 26px; font-weight: 600">Documentation</div>
      </div>
    </div>
  </mat-toolbar>
</ng-container>




<div class="center-container">
  <div class="content-container">
    <router-outlet></router-outlet>
  </div>
</div>
