<div style="display: flex; flex: 1 1">
    Position
</div>
<div style="display: flex; flex: 1 1">
    X
    <mat-slider style="width: calc(100% - 30px);" #minx (change)="startMinX($event.value)" [value]="0" [min]="'-1'" [max]="'1'" [step]="'0.01'"></mat-slider>
    <span style="margin-top: 15px; padding: 0 3px;">{{minx.displayValue}}</span>
    <mat-slider style="width: calc(100% - 30px);" #maxx (change)="startMaxX($event.value)" [value]="0" [min]="'-1'" [max]="'1'" [step]="'0.01'"></mat-slider>
    <span style="margin-top: 15px;">{{maxx.displayValue}}</span>
</div>
<div style="display: flex; flex: 1 1">
    Y
    <mat-slider style="width: calc(100% - 30px);" #miny (change)="startMinY($event.value)" [value]="0" [min]="'-1'" [max]="'1'" [step]="'0.01'"></mat-slider>

    <mat-slider style="width: calc(100% - 30px);" #maxy (change)="startMaxY($event.value)" [value]="0" [min]="'-1'" [max]="'1'" [step]="'0.01'"></mat-slider>
    <span style="margin-top: 15px;">{{maxy.displayValue}}</span>
</div>

    <span style="margin-top: 15px; padding: 0 3px;">{{minvx.displayValue}}</span>
    <mat-slider style="width: calc(100% - 30px);" #maxvx (change)="startMaxVX($event.value)" [value]="1" [min]="'-4'" [max]="'4'" [step]="'0.01'"></mat-slider>
