<div style="display: flex; flex: 1 1; border: 1px solid white; font-family: monospace" >
    <canvas #canvas height="400" width="600"></canvas>
    <div style="display: flex; flex: 1 1">
        <div style="overflow: auto; height: 400px; padding: 10px; margin: 0px 5px; display: flex; flex: 1 1; flex-direction: column;">
            <div *ngFor="let particleEmitter of particleEmitters">
                <particle-emitter [particleEmitter]="particleEmitter"></particle-emitter>
            </div>

            <div class="button" (click)="add()">
                <i class="material-icons" >add</i>
            </div>
        </div>

    </div>
</div>
